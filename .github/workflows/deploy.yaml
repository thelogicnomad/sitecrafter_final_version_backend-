name: CI/CD to EC2

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript (error check)
        run: npx tsc


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key (debug + validate)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -x
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add host to known_hosts
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts || true

          # Test connection (does NOT fail pipeline)
          ssh -o BatchMode=yes -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} \
            "echo 'SSH CONNECTED OK'; whoami; pwd" \
            || echo "⚠️ SSH test failed — check key/SG/ACL"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/sitecrafter_final_version_backend-
            git pull origin master
            npm install
            npx tsc
            pm2 restart index
